<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhiệt độ phòng</title>
</head>

<body>
    <script>
        let temp = Number(prompt("Nhập nhiệt độ hiện tại"))
        while ( temp < 20 ) {
            console.log(temp)
            alert ("Tăng nhiệt độ")
            temp = Number(prompt("Nhập nhiệt độ hiện tại"))
        }
        while ( temp > 100 ) {
            console.log(temp)
            alert ("Giảm nhiệt độ")
            temp = Number(prompt("Nhập nhiệt độ hiện tại"))
        }
    </script>
</body>

</html>

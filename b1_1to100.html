<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm từ 1 tới 100</title>
</head>
<body>
    <p id="hienthiX"></p>
    <p id="thongbao"></p>
    <script>
        let text = ""
        let X = 0;
        while (X < 100) {
            text += "<br> the number is " + X;
            X++ ;
        }
        document.getElementById("hienthiX").innerHTML = text;
        document.getElementById("thongbao").innerHTML = "Đã hoàn thành"
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng</title>
</head>
<body>
    <p id="displaysum"></p>
    <script>
        let so1 = 1
        let so2 = 2
        let count = 1
        do {
            sum = so1 + so2
            document.getElementById("displaysum").innerHTML = sum
            so1 = so2
            console.log(so1)
            so2 = sum
            console.log(so2)
            sum +=
            console.log(sum)
            count ++
            console.log(count)
        } while (count < 19)
    </script>
</body>
</html>

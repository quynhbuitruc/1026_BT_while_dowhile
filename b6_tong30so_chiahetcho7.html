<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng</title>
</head>

<body>
    <h4> Tổng của 30 số đầu tiên chia hết cho 7 là: </h3>
        <h1 id="display"></h1>
        <script>
            let soTN = 0
            let sum = soTN
            let count = 1
            while (count < 30) {
                count ++
                soTN ++
                while ((soTN % 7) != 0) {
                    soTN ++
                }
                sum += soTN
                console.log(soTN)
            }
            document.getElementById("display").innerHTML = sum
        </script>
</body>

</html>
